<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font API -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Stylesheet Source -->
    <link rel="stylesheet" href="style.css">

    <title> Silly Quiz by Shae Aguillardo</title>

</head>

<body>
    <!-- Body of the main starting page -->
    <div class="container">
        <div class="centered">
            <div class="welcome-message">
                <img src="https://imgur.com/7IkntUq.png" width="150" alt="BEVO">
                <h1>Silly Quiz by Shae :)</h1>
                <p>Click "Start" to answer some questions!</p>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
    
    <!-- Main JavaScript Source -->
    <script src="script.js"></script>
    </script>
</body>

</html>
